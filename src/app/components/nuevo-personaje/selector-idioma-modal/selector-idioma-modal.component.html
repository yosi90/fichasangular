<div class="selector-overlay" (click)="onCerrar()">
    <div class="selector-dialog" (click)="$event.stopPropagation()">
        <div class="selector-header">
            <h2 class="m-0">{{titulo}}</h2>
            <button mat-icon-button type="button" aria-label="Cerrar" [disabled]="!puedeCerrar" (click)="onCerrar()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <mat-chip class="w-100 chip-pendiente" [ngClass]="cantidadPendiente > 0 ? 'warm' : 'ok'">
            {{textoPendiente}}
        </mat-chip>

        <mat-chip-option class="filtro-chip" color="warn" [selected]="incluirHomebrewEfectivo"
            [disabled]="!personajeOficial" (click)="onToggleHomebrew()">
            {{incluirHomebrewEfectivo ? 'Homebrew incluido' : 'Incluir homebrew'}}
        </mat-chip-option>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Idioma</mat-label>
            <mat-select [(value)]="idiomaSeleccionadoId">
                <mat-option *ngFor="let idioma of idiomasDisponibles" [value]="idioma.Id">
                    {{idioma.Nombre}} {{idioma.Oficial ? '' : '(Homebrew)'}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <p class="m-0 detalle-idioma" *ngIf="idiomaSeleccionado as idioma">{{idioma.Descripcion}}</p>
        <p class="m-0 detalle-idioma" *ngIf="idiomasDisponibles.length < 1">No hay idiomas disponibles con el filtro actual.</p>

        <div class="selector-actions">
            <button mat-stroked-button type="button" [disabled]="!puedeCerrar" (click)="onCerrar()">Cancelar</button>
            <button mat-raised-button color="primary" type="button" [disabled]="!idiomaSeleccionado" (click)="onConfirmar()">
                AÃ±adir idioma
            </button>
        </div>
    </div>
</div>
