<mat-tab-group #PersonajesTabControl mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="raza">
        <ng-template mat-tab-label="">
            <mat-icon class="me-2">settings_accessibility</mat-icon>
            Elección de raza
        </ng-template>

        <div class="container-fluid bg-dark">
            <div class="row position-relative justify-content-center align-items-center">
                <button id="filtrosRazas" matTooltip="Filtros de razas" #filtros mat-icon-button
                    [matMenuTriggerFor]="menuRazas" class="filtros bg-accent">
                    <mat-icon>filter_alt</mat-icon>
                </button>
                <mat-menu id="containerMenu" #menuRazas="matMenu" class="me-1">
                    <div id="menu">
                        <mat-form-field (click)="$event.stopPropagation();" (keyup)="filtroRazas();">
                            <mat-label>Incluye texto</mat-label>
                            <input #razaTextInc matInput placeholder="Texto a buscar">
                        </mat-form-field>
                    </div>
                </mat-menu>

                <table id="razas" #tablaRazas mat-table [dataSource]="razasDS" matSort *ngIf="razas.length > 0; else cargando">
                    <ng-container matColumnDef="{{column}}" *ngFor="let column of columns">
                        <th class="lead" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por {{column}}">
                            {{column}}
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <p class="mb-0" *ngIf="column != 'Nombre'; else nombreRaza">
                                {{element[column]}}
                            </p>
                            <ng-template #nombreRaza>
                                <button mat-stroked-button
                                    matTooltip="Pulsa para ver toda la info de {{element[column]}}"
                                    [matTooltipShowDelay]="200" color="accent"
                                    class="d-flex justify-content-start w-100"
                                    (click)="DetallesRaza(element.Id); $event.stopPropagation();">
                                    <mat-icon>read_more</mat-icon>
                                    {{element[column]}}
                                </button>
                            </ng-template>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let element; columns: columns;" class="element-row"></tr>
                </table>
                <ng-template #cargando>
                    <div class="superballs">
                        <div class="superballs__dot"></div>
                        <div class="superballs__dot"></div>
                    </div>
                </ng-template>
                <mat-paginator [pageSizeOptions]="[10, 20, 30, 40]" showFirstLastButtons
                    aria-label="Selecciona una página de razas">
                </mat-paginator>
            </div>
        </div>

    </mat-tab>
    <mat-tab label="futuro">
        <ng-template mat-tab-label="">
            <mat-icon class="me-2">tips_and_updates</mat-icon>
            Futuras updates....
        </ng-template>
        <div class="d-flex justify-content-center align-items-center h-100 w-100">
            <h1 class="text-white">Nada que ver aquí</h1>
        </div>
    </mat-tab>
</mat-tab-group>
