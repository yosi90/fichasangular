<div id="container-lista" class="container-fluid bg-dark h-100">
    <div class="row position-relative justify-content-center align-items-center">
        <button id="filtros" matTooltip="Filtros de especiales" #filtros mat-icon-button
            [matMenuTriggerFor]="menuEspeciales" class="filtros bg-accent">
            <mat-icon>filter_alt</mat-icon>
        </button>
        <mat-menu id="containerMenu" #menuEspeciales="matMenu" class="me-1 menu-filtros-estandar">
            <div id="menu">
                <mat-form-field (click)="$event.stopPropagation();" (keyup)="filtroEspeciales();">
                    <mat-label>Incluye texto</mat-label>
                    <input #especialTextInc matInput placeholder="Texto a buscar">
                </mat-form-field>
            </div>
        </mat-menu>

        <table id="especiales" #tablaEspeciales mat-table [dataSource]="especialesDS" matSort *ngIf="especiales.length > 0; else cargando">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of especialColumns">
                <th class="lead" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por {{column}}">
                    {{column.replace('_', ' ')}}
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button matTooltip="Clic para ver este especial" [matTooltipShowDelay]="200" *ngIf="column == 'Nombre'" color="accent"
                        class="d-flex justify-content-start sombra3d w-100" (click)="verDetallesEspecial(element.Id); $event.stopPropagation();">
                        <mat-icon>read_more</mat-icon>
                        {{element[column]}}
                    </button>
                    <div class="d-flex justify-content-center align-items-center" *ngIf="column == 'Extra'">
                        <mat-checkbox [checked]="element.Extra" [disableRipple]="true"
                            (click)="$event.preventDefault(); $event.stopPropagation();"></mat-checkbox>
                    </div>
                    <div class="d-flex justify-content-center align-items-center" *ngIf="column == 'Repetible'">
                        <mat-checkbox [checked]="element.Repetible" [disableRipple]="true"
                            (click)="$event.preventDefault(); $event.stopPropagation();"></mat-checkbox>
                    </div>
                    <div class="d-flex justify-content-center align-items-center" *ngIf="column == 'Activa_extra'">
                        <mat-checkbox [checked]="element.Activa_extra" [disableRipple]="true"
                            (click)="$event.preventDefault(); $event.stopPropagation();"></mat-checkbox>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="especialColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let element; columns: especialColumns;" class="element-row elegir"
                (click)="seleccionarEspecial(element.Id)"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center text-white p-3" [attr.colspan]="especialColumns.length">
                    Ningún especial encaja con los filtros
                </td>
            </tr>
        </table>
        <ng-template #cargando>
            <div class="superballs">
                <div class="superballs__dot"></div>
                <div class="superballs__dot"></div>
            </div>
        </ng-template>
    </div>
    <div class="row justify-content-center align-items-center">
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 40]" showFirstLastButtons aria-label="Selecciona una página de especiales">
        </mat-paginator>
    </div>
</div>
