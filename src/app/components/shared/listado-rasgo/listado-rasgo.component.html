<div id="container-lista" class="container-fluid bg-dark h-100">
    <div class="row position-relative justify-content-center align-items-center">
        <button id="filtros" matTooltip="Filtros de rasgos" #filtros mat-icon-button
            [matMenuTriggerFor]="menuRasgos" class="filtros bg-accent">
            <mat-icon>filter_alt</mat-icon>
        </button>
        <mat-menu id="containerMenu" #menuRasgos="matMenu" class="me-1">
            <div id="menu">
                <mat-form-field (click)="$event.stopPropagation();" (keyup)="filtroRasgos();">
                    <mat-label>Incluye texto</mat-label>
                    <input #rasgoTextInc matInput placeholder="Texto a buscar">
                </mat-form-field>
            </div>
            <mat-chip-option #rasgosHomebrew color="warn" class="mt-4 mb-1"
                (click)="$event.stopPropagation(); AlternarRasgosHombrew(rasgosHomebrew.value);">{{anuncioRasgosHomebrew}}</mat-chip-option>
        </mat-menu>

        <table id="rasgos" #tablaRasgos mat-table [dataSource]="rasgosDS" matSort *ngIf="rasgos.length > 0; else cargando">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of rasgoColumns">
                <th class="lead" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por {{column}}">
                    {{column.replace('_', ' ')}}
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button matTooltip="Clic para ver este rasgo" [matTooltipShowDelay]="200" *ngIf="column == 'Nombre'" color="accent" class="d-flex justify-content-start sombra3d w-100"
                        (click)="verDetallesRasgo(element.Id); $event.stopPropagation();">
                        <mat-icon>read_more</mat-icon>
                        {{element[column]}}
                    </button>
                    <div class="d-flex justify-content-center align-items-center" *ngIf="column == 'Homebrew'">
                        <mat-checkbox #isHombrew [checked]="!element.Oficial" [disableRipple]="true"
                            (click)="$event.preventDefault(); $event.stopPropagation();"></mat-checkbox>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="rasgoColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let element; columns: rasgoColumns;" class="element-row elegir"
                (click)="seleccionarRasgo(element.Id)"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center text-white p-3" colspan="6">
                    Ningún rasgo encaja con los filtros
                </td>
            </tr>
        </table>
        <ng-template #cargando>
            <div class="superballs">
                <div class="superballs__dot"></div>
                <div class="superballs__dot"></div>
            </div>
        </ng-template>
    </div>
    <div class="row justify-content-center align-items-center">
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 40]" showFirstLastButtons aria-label="Selecciona una página de rasgos">
        </mat-paginator>
    </div>
</div>
