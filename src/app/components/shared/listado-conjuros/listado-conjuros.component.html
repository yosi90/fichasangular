<div id="container-lista" class="container-fluid bg-dark h-100">
    <div class="row position-relative justify-content-center align-items-center">
        <button id="filtros" matTooltip="Filtros de conjuros" #filtros mat-icon-button
            [matMenuTriggerFor]="menuConjuros" class="filtros bg-accent">
            <mat-icon>filter_alt</mat-icon>
        </button>
        <mat-menu id="containerMenu" #menuConjuros="matMenu" class="me-1">
            <div id="menu">
                <mat-form-field (click)="$event.stopPropagation();" (keyup)="filtroConjuros();">
                    <mat-label>Incluye texto</mat-label>
                    <input #conjuroTextInc matInput placeholder="Texto a buscar">
                </mat-form-field>
                <mat-form-field (click)="$event.stopPropagation();">
                    <mat-label>Manual</mat-label>
                    <mat-select #manualconjuro appearance="fill" [(value)]="defaultManual"
                        (selectionChange)="filtroConjuros();">
                        <mat-option [value]="'Cualquiera'">Cualquiera</mat-option>
                        <mat-option *ngFor="let m of Manuales" [value]="m.Nombre">{{m.Nombre}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <mat-chip-option #conjurosHomebrew color="warn" class="mt-4 mb-1"
                (click)="$event.stopPropagation(); AlternarConjurosHombrew(conjurosHomebrew.value);">{{anuncioConjurosHomebrew}}</mat-chip-option>
        </mat-menu>

        <table id="conjuros" #tablaConjuros mat-table [dataSource]="conjurosDS" matSort *ngIf="conjuros.length > 0; else cargando">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of conjuroColumns">
                <th class="lead" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por {{column}}">
                    {{column.replace('_', ' ')}}
                </th>
                <td mat-cell *matCellDef="let element">
                    <p class="mb-0" *ngIf="column == 'Manual'">
                        {{element[column]}}
                    </p>
                    <button mat-stroked-button matTooltip="Clic para ver este conjuro" [matTooltipShowDelay]="200" *ngIf="column == 'Nombre'" color="accent" class="d-flex justify-content-start sombra3d w-100"
                        (click)="verDetallesConjuro(element.Id); $event.stopPropagation();">
                        <mat-icon>read_more</mat-icon>
                        {{element[column]}}
                    </button>
                    <div class="d-flex justify-content-center align-items-center" *ngIf="column == 'Arcano' || column == 'Divino'|| column == 'Psionico'|| column == 'Alma'">
                        <p class="d-initial good sombra3d-sm rounded mb-0" *ngIf="element[column]">
                            <mat-checkbox [checked]="true" [disableRipple]="true" (click)="$event.preventDefault(); $event.stopPropagation();"></mat-checkbox>
                        </p>
                    </div>
                    <div class="d-flex justify-content-center align-items-center" *ngIf="column == 'Homebrew'">
                        <mat-checkbox #isHombrew [checked]="!element.Oficial" [disableRipple]="true"
                            (click)="$event.preventDefault(); $event.stopPropagation();"></mat-checkbox>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="conjuroColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let element; columns: conjuroColumns;" class="element-row elegir"
                (click)="seleccionarConjuro(element.Id)"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center text-white p-3" colspan="6">
                    Ningún conjuro encaja con los filtros
                </td>
            </tr>
        </table>
        <ng-template #cargando>
            <div class="superballs">
                <div class="superballs__dot"></div>
                <div class="superballs__dot"></div>
            </div>
        </ng-template>
    </div>
    <div class="row justify-content-center align-items-center">
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 40]" showFirstLastButtons aria-label="Selecciona una página de conjuros">
        </mat-paginator>
    </div>
</div>
