<div id="container-lista" class="container-fluid bg-dark h-100">
    <div class="row position-relative justify-content-center align-items-center">
        <button id="filtros" matTooltip="Filtros de dotes" #filtros mat-icon-button
            [matMenuTriggerFor]="menuDotes" class="filtros bg-accent">
            <mat-icon>filter_alt</mat-icon>
        </button>
        <mat-menu id="containerMenu" #menuDotes="matMenu" class="me-1 menu-filtros-estandar menu-dotes-filtros">
            <div id="menu">
                <mat-form-field (click)="$event.stopPropagation();" (keyup)="filtroDotes();">
                    <mat-label>Incluye texto</mat-label>
                    <input #doteTextInc matInput placeholder="Texto a buscar">
                </mat-form-field>
                <mat-form-field (click)="$event.stopPropagation();">
                    <mat-label>Manual</mat-label>
                    <mat-select appearance="fill" [(value)]="defaultManual" (selectionChange)="filtroDotes();">
                        <mat-option *ngFor="let m of manuales" [value]="m">{{m}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="filtros-chips">
                <mat-chip-option color="warn" class="filtro-chip" [selected]="mostrarHomebrew"
                    (click)="$event.stopPropagation(); alternarDotesHomebrew();">{{anuncioDotesHomebrew}}</mat-chip-option>
                <mat-chip-option color="accent" class="filtro-chip" [selected]="soloSinPrerrequisitos"
                    (click)="$event.stopPropagation(); alternarSinPrerrequisitos();">{{anuncioSinPrerrequisitos}}</mat-chip-option>
            </div>
        </mat-menu>

        <table id="dotes" #tablaDotes mat-table [dataSource]="dotesDS" matSort *ngIf="dotes.length > 0; else cargando">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of doteColumns">
                <th class="lead" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por {{column}}">
                    {{column.replace('_', ' ')}}
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button matTooltip="Clic para ver esta dote" [matTooltipShowDelay]="200" *ngIf="column == 'Nombre'" color="accent"
                        class="d-flex justify-content-start sombra3d w-100" (click)="verDetallesDote(element.Id); $event.stopPropagation();">
                        <mat-icon>read_more</mat-icon>
                        {{element[column]}}
                    </button>
                    <button type="button" class="manual-clickable" *ngIf="column == 'Manual'"
                        (click)="abrirDetalleManual(element, $event)">
                        {{element.Manual?.Nombre}} (p. {{element.Manual?.Pagina}})
                    </button>
                    <p class="mb-0" *ngIf="column == 'Tipos'">
                        {{getTipos(element)}}
                    </p>
                    <div class="d-flex justify-content-center align-items-center" *ngIf="column == 'Prerrequisitos'">
                        <mat-checkbox [checked]="tienePrerrequisitos(element)" [disableRipple]="true"
                            (click)="$event.preventDefault(); $event.stopPropagation();"></mat-checkbox>
                    </div>
                    <div class="d-flex justify-content-center align-items-center" *ngIf="column == 'Homebrew'">
                        <mat-checkbox [checked]="!element.Oficial" [disableRipple]="true"
                            (click)="$event.preventDefault(); $event.stopPropagation();"></mat-checkbox>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="doteColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let element; columns: doteColumns;" class="element-row elegir"
                (click)="seleccionarDote(element.Id)"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center text-white p-3" [attr.colspan]="doteColumns.length">
                    Ninguna dote encaja con los filtros
                </td>
            </tr>
        </table>
        <ng-template #cargando>
            <div class="superballs">
                <div class="superballs__dot"></div>
                <div class="superballs__dot"></div>
            </div>
        </ng-template>
    </div>
    <div class="row justify-content-center align-items-center">
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 40]" showFirstLastButtons aria-label="Selecciona una pÃ¡gina de dotes">
        </mat-paginator>
    </div>
</div>
