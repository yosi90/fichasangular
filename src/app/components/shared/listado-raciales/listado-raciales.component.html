<div id="container-lista" class="container-fluid bg-dark h-100">
    <div class="row position-relative justify-content-center align-items-center">
        <button id="filtros" matTooltip="Filtros de raciales" #filtros mat-icon-button
            [matMenuTriggerFor]="menuRaciales" class="filtros bg-accent">
            <mat-icon>filter_alt</mat-icon>
        </button>
        <mat-menu id="containerMenu" #menuRaciales="matMenu" class="me-1 menu-filtros-estandar">
            <div id="menu">
                <mat-form-field (click)="$event.stopPropagation();" (keyup)="filtroRaciales();">
                    <mat-label>Incluye texto</mat-label>
                    <input #racialTextInc matInput placeholder="Texto a buscar">
                </mat-form-field>
            </div>
        </mat-menu>

        <table id="raciales" #tablaRaciales mat-table [dataSource]="racialesDS" matSort *ngIf="raciales.length > 0; else cargando">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of racialColumns">
                <th class="lead" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por {{column}}">
                    {{column.replace('_', ' ')}}
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button matTooltip="Clic para ver esta racial" [matTooltipShowDelay]="200" *ngIf="column == 'Nombre'" color="accent"
                        class="d-flex justify-content-start sombra3d w-100" (click)="verDetallesRacial(element.Id); $event.stopPropagation();">
                        <mat-icon>read_more</mat-icon>
                        {{element[column]}}
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="racialColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let element; columns: racialColumns;" class="element-row elegir"
                (click)="seleccionarRacial(element.Id)"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center text-white p-3" [attr.colspan]="racialColumns.length">
                    Ninguna racial encaja con los filtros
                </td>
            </tr>
        </table>
        <ng-template #cargando>
            <div class="superballs">
                <div class="superballs__dot"></div>
                <div class="superballs__dot"></div>
            </div>
        </ng-template>
    </div>
    <div class="row justify-content-center align-items-center">
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 40]" showFirstLastButtons aria-label="Selecciona una pÃ¡gina de raciales">
        </mat-paginator>
    </div>
</div>
