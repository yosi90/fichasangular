<div class="container fluid">
    <div class="row">
        <div class="col-6">
            <mat-card class="m-2 p-3">
                <mat-accordion>
                    <mat-expansion-panel #primero>
                        <mat-expansion-panel-header class="rounded-0 rounded-top">
                            <button mat-stroked-button color="accent" class="rounded-0 rounded-top"
                                matTooltip="Solo debe ser usado para inicializar datos en firebase">
                                <mat-icon>sync_alt</mat-icon>Sincronizar datos entre SQL server y firebase
                            </button>
                        </mat-expansion-panel-header>
                        <button mat-raised-button color="primary" (click)="sincronizarListaPJs();">Lista de
                            personajes
                        </button>
                        <button mat-raised-button color="primary" (click)="sincronizarCampanas();">
                            Campa√±as, tramas y subtramas
                        </button>
                        <button mat-raised-button color="primary" (click)="sincronizarPJs();">
                            Personajes
                        </button>
                        <button mat-raised-button color="primary" (click)="sincronizarRazas();">
                            Razas
                        </button>
                        <button mat-raised-button color="primary" (click)="sincronizarManuales();">
                            Manuales
                        </button>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card class="m-2 p-3">
                <button mat-raised-button color="{{serverStatusIcon === 'thumb_up' ? 'accent' : 'warn'}}"
                    (click)="reverificar()">
                    {{serverStatus}}
                    <mat-icon class="me-5">{{serverStatusIcon}}</mat-icon>
                </button>
            </mat-card>
        </div>
    </div>
</div>
