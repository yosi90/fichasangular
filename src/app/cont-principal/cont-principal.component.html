<mat-card id="menu">
    <aside>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header class="rounded-0 rounded-top">
                    <button mat-stroked-button color="accent" class="rounded-0 rounded-top">
                        <mat-icon>group_add</mat-icon>Personajes
                    </button>
                </mat-expansion-panel-header>
                <button mat-raised-button color="primary">Nuevo personaje</button>
                <button mat-button color="primary">Nueva ficha</button>
                <button mat-button color="primary" disabled="">Modificar personaje</button>
                <button mat-button color="primary">Archivar personajes</button>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <button mat-stroked-button color="accent" class="rounded-0">
                        <mat-icon>add_box</mat-icon>Insertar
                    </button>
                </mat-expansion-panel-header>
                <button mat-button color="primary">Raza</button>
                <button mat-button color="primary">Clase</button>
                <button mat-button color="primary">Dote</button>
                <button mat-button color="primary">Conjuro</button>
                <button mat-button color="primary">Monstruo</button>
                <button mat-button color="primary">Plantilla</button>
                <button mat-button color="primary">Otros</button>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <button mat-stroked-button color="accent" class="rounded-0">
                        <mat-icon>edit_square</mat-icon>Modificar
                    </button>
                </mat-expansion-panel-header>
                <button mat-button color="primary">Raza</button>
                <button mat-button color="primary">Clase</button>
                <button mat-button color="primary">Dote</button>
                <button mat-button color="primary">Conjuro</button>
                <button mat-button color="primary">Monstruo</button>
                <button mat-button color="primary">Plantilla</button>
                <button mat-button color="primary">Otros</button>
            </mat-expansion-panel>
            <mat-expansion-panel class="rounded-0 rounded-bottom">
                <mat-expansion-panel-header>
                    <button mat-stroked-button color="accent" class="rounded-0 rounded-bottom">
                        <mat-icon>search</mat-icon>Detalles
                    </button>
                </mat-expansion-panel-header>
                <button mat-button color="primary">Raza</button>
                <button mat-button color="primary">Clase</button>
                <button mat-button color="primary">Dote</button>
                <button mat-button color="primary">Conjuro</button>
                <button mat-button color="primary">Monstruo</button>
                <button mat-button color="primary">Plantilla</button>
                <button mat-button color="primary">Otros</button>
            </mat-expansion-panel>
            <mat-expansion-panel hideToggle="true">
                <mat-expansion-panel-header>
                    <button mat-stroked-button color="accent">
                        <mat-icon>account_circle</mat-icon>Invitado
                        <!-- TODO {{Usuario.nombre}} Llamar a la propiedad del componente usuario -->
                    </button>
                </mat-expansion-panel-header>
                <button mat-raised-button color="accent" (click)="openSesionDialog()">
                    Identif√≠cate
                    <!-- TODO {{Interpolar esto}} Llamar a la propiedad del componente usuario -->
                </button>
            </mat-expansion-panel>
        </mat-accordion>
    </aside>
</mat-card>
<mat-card id="base">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Personajes">
            <app-lista-personajes></app-lista-personajes>
        </mat-tab>
        <mat-tab label="Algo"></mat-tab>
        <mat-tab label="Pruebas">
            <app-empleado></app-empleado>
        </mat-tab>
    </mat-tab-group>
</mat-card>
